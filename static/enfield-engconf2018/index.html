<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Title slide -->
				<section data-background="https://upload.wikimedia.org/wikipedia/commons/3/36/Enfield_London_UK_location_map.svg">
					<h1>What's been going on in Enfield?</h1>
				</section>

				<section data-background="http://cycleenfield.co.uk/wp-content/themes/enfield/images/enfield_cycle_route_map_illustration.jpg" data-background-size = contain>
					<!-- <h1>Cycle Enfield</h1> -->
				</section>

				<section data-background-color="Red" data-background="https://static1.squarespace.com/static/5268d7b9e4b08d6355b44910/5899f5d344024399dae780d0/589b1cd615d5dbada2ff2d12/1486560476508/mark-hadden-architecture-photographer-architectuur-interieur-fotografie-london-amsterdam-Dujardin+Mews-056.jpg?format=2500w">
					<h1>New council houses</h1>
				</section>

				<section data-background="http://www.andrewteale.me.uk/misc/enfield-enfield-lock.png" data-background-size = contain>
					<h1>Enfield Lock by-election</h1>
				</section>

				<section data-background-color="#d50000">
					<h1>General election</h1>
				</section>

				<section data-background="images/fair-funding-march.png" data-background-size = contain>
					<!-- <h1>School funding</h1> -->
				</section>

				<section data-background="https://i.ytimg.com/vi/rC8uiRfHT9I/maxresdefault.jpg" data-background-size = contain>
					<!-- <h1>Stabbings</h1> -->
				</section>

				<section data-background="http://www.qrl-radiators.com/wp-content/uploads/2016/09/Exeter-Road-tower-blocks-1.jpg">
					<!-- <h1>Enfield's tower blocks</h1> -->
				</section>

				<section data-background="https://www.enfieldrefugeewelcome.org/uploads/8/4/6/0/84603376/enfield-refugees-logo.jpg" data-background-size = "600px">
					<!-- <h1>A refugee family</h1> -->
				</section>

				<section data-background="https://www.enfieldnorthconservatives.org.uk/sites/www.enfieldnorthconservatives.org.uk/files/2017-09/Enfield_Police_Station_01.jpg">
					<!-- <h1>Threat of police station closure</h1> -->
				</section>

				<section data-background="https://www.palmersgreencommunity.org.uk/pgc/images/2017/enfield_gazette.jpg" data-background-size = "600px">
					<!-- <h1>Enfield Advertiser closes</h1> -->
				</section>

				<section data-background="https://www.countryside-properties.com/media/9273/cws_0042.jpg">
					<!-- <h1>Alma estate redevelopment starts</h1> -->
				</section>

				<section data-background="https://www.palmersgreencommunity.org.uk/pgc/images/2017/ccg_join_the_discussion_cropped.jpg" data-background-size = "800px">
					<!-- <h1>NHS plans revealed</h1> -->
				</section>

				<section data-background="https://www.risual.com/wp-content/uploads/2017/10/enfield-council.jpg">
					<!-- <h1>Enfield Council budget</h1> -->
				</section>

				<section data-background="images/enfield-town-plan.jpg" data-background-size=contain>
					<!-- <h1>Town plan</h1> -->
				</section>

				<section data-background="https://static1.squarespace.com/static/58b96356ebbd1a7da9d23f75/t/58bc010f2994ca1d92603bd8/1488716082006/16038_KarakusevicCarson_MeridianWater_View03_HalfRes_Jpeg+%283%29.jpg?format=2500w">
					<!-- <h1>Meridian Water</h1> -->
				</section>

				<section data-background="https://www.enfieldfestivals.co.uk/media/Patrick%20Samuel%20-%201000%20x%20500.jpg">
					<!-- <h1>Borough of Culture bid</h1> -->
				</section>

				<section data-background="https://upload.wikimedia.org/wikipedia/en/thumb/1/18/GreatNorthernLogo.svg/1280px-GreatNorthernLogo.svg.png" data-background-size=contain>
					<!-- <h1>Great Northern timetable changes</h1> -->
				</section>

				<section data-background="http://www.room151.co.uk/wp-content/uploads/2016/06/Enfield-1.jpg">
					<!-- <h1>Housing Gateway</h1> -->
				</section>

				<section data-background="images/metaswitch.png">
					<!-- <h1>A local employer...</h1> -->
				</section>

				<section>
					<h1>Any questions?</h1>
					<h2>Don't ask them now</h2>
					<h4>(They're useless anyhow)</h3>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
   // Display controls in the bottom right corner
   controls: false,

   // Display a presentation progress bar
   progress: true,

   // Display the page number of the current slide
   slideNumber: false,

   // Push each slide change to the browser history
   history: true,

   // Enable keyboard shortcuts for navigation
   keyboard: true,

   // Enable the slide overview mode
   overview: true,

   // Vertical centering of slides
   center: true,

   // Enables touch navigation on devices with touch input
   touch: true,

   // Loop the presentation
   loop: false,

   // Change the presentation direction to be RTL
   rtl: false,

   // Turns fragments on and off globally
   fragments: true,

   // Flags if the presentation is running in an embedded mode,
   // i.e. contained within a limited portion of the screen
   embedded: false,

   // Number of milliseconds between automatically proceeding to the
   // next slide, disabled when set to 0, this value can be overwritten
   // by using a data-autoslide attribute on your slides
   autoSlide: 20000,

   // Stop auto-sliding after user input
   autoSlideStoppable: true,

   // Enable slide navigation via mouse wheel
   mouseWheel: false,

   // Hides the address bar on mobile devices
   hideAddressBar: true,

   // Opens links in an iframe preview overlay
   previewLinks: false,

   // Transition style
   transition: 'default', // default/cube/page/concave/zoom/linear/fade/none

   // Transition speed
   transitionSpeed: 'fast', // default/fast/slow

   // Transition style for full page slide backgrounds
   backgroundTransition: 'default', // default/none/slide/concave/convex/zoom

   // Number of slides away from the current that are visible
   viewDistance: 3,

   // Parallax background image
   parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

   // Parallax background size
   parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
       { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
       { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
       { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
       { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
       { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
       { src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
		</script>
	</body>
</html>
