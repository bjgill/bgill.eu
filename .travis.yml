sudo: true
language: go

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

addons:
  ssh_known_hosts: ssh.bgill.eu

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y sshpass

install:
  - go get github.com/spf13/hugo

script:
  - hugo -d www/

deploy:
  - provider: script
    script: ./deploy.sh
    skip_cleanup: true
    on:
      branch: master
